<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCar - تسجيل</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* يجعل جميع الحقول تأخذ الحجم المتوقع */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #DCDCE6;
            color: #A40D20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الحاوية الرئيسية */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 7px 8px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 400px;
            text-align: center;
        }
        

        /* صندوق الشعار */
        .logo-container {
            margin-bottom: 80px;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        /* عناوين */
        h2 {
            margin-bottom: 20px;
            color: #D0011B;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: right;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #DCDCE6;
            border-radius: 5px;
            font-size: 14px;
            text-align: right;
        }

        input::placeholder {
            text-align: right;
        }

        input:focus {
            outline: none;
            border: 1px solid #A40D20;
        }

        button {
            background-color: #D0011B;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            padding: 12px 0;
            width: 100%;
        }

        button:hover {
            background-color: #A40D20;
        }

        .hidden {
            display: none;
        }

        .switch-link {
            text-align: center;
            margin-top: 7px;
            font-size: 14px;
            color: #A40D20;
            cursor: pointer;
            text-decoration: underline;
        }

        /* تنسيق الحقول المتجاورة */
        .input-group, .input-group-double {
            display: flex;
            gap: 10px; /* مسافة متساوية بين الحقول */
        }
        /* إعدادات عامة لحقول التاريخ */
        .input-group-double input[type="date"] {
            width: 160px; /* عرض الحقل */
            height: 40px; /* ارتفاع الحقل */
            padding: 10px; /* الحشوة الداخلية */
            font-size: 14px; /* حجم الخط */
            border: 1px solid #DCDCE6;
            border-radius: 5px;
        }

        .input-group-double input[type="date"]:focus {
            outline: none;
            border: 1px solid #A40D20;
        }

        .input-group-double input {
            flex: 1; /* يجعل الحقول تأخذ نفس العرض */
            margin-right: 0; /* يزيل أي تباعد غير مرغوب */
        }

        .input-group-double label {
            text-align: right; /* تأكد أن النصوص متناسقة */
            display: block; /* يظهر النص فوق الحقل */
        }

        .input-group-double {
            display: flex;
            gap: 10px; /* مسافة متساوية بين الحقول */
        }

        .input-group input,
        .input-group-double input {
            flex: 1; /* جعل الحقول مرنة ومتساوية */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const registerForm = document.getElementById("registerForm");
            const loginForm = document.getElementById("loginForm");

            const switchToLogin = document.getElementById("switchToLogin");
            const switchToRegister = document.getElementById("switchToRegister");

            // تسجيل البيانات عند التسجيل
            registerForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const userData = {
                    username: document.getElementById("username").value,
                    carType: document.getElementById("carType").value,
                    productionYear: document.getElementById("productionYear").value,
                    carPlate: document.getElementById("carPlate").value,
                    licenseExpiry: document.getElementById("licenseExpiry").value,
                    annualExpiry: document.getElementById("annualExpiry").value
                };
                localStorage.setItem("userData", JSON.stringify(userData)); // تخزين البيانات
                registerForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
            });

            // التحقق من البيانات عند تسجيل الدخول
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const carPlateInput = document.getElementById("loginCarPlate").value;
                const storedData = JSON.parse(localStorage.getItem("userData"));

                if (storedData && storedData.carPlate === carPlateInput) {
                    window.location.href = "start.html"; // الانتقال إلى صفحة البداية بعد الدخول
                } else {
                    alert("رقم لوحة السيارة غير صحيح!");
                }
            });

            // التبديل بين نموذج التسجيل ونموذج الدخول
            switchToLogin.addEventListener("click", () => {
                registerForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
            });

            switchToRegister.addEventListener("click", () => {
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Images/logo.png" alt="شعار MyCar" class="logo">
        </div>

        <form id="registerForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

            <div class="input-group">
                <div>
                    <label for="carType">نوع السيارة:</label>
                    <input type="text" id="carType" placeholder="أدخل نوع السيارة" required>
                </div>
                <div>
                    <label for="productionYear">تاريخ الإنتاج:</label>
                    <input type="number" id="productionYear" placeholder="أدخل سنة الإنتاج" required>
                </div>
            </div>

            <label for="carPlate">رقم لوحة السيارة:</label>
            <input type="number" id="carPlate" placeholder="أدخل رقم لوحة السيارة" required>

            <div class="input-group-double">
                <div>
                    <label for="licenseExpiry">تاريخ نفاد الإجازة:</label>
                    <input type="date" id="licenseExpiry" required>
                </div>
                <div>
                    <label for="annualExpiry">تاريخ نفاد السنوية:</label>
                    <input type="date" id="annualExpiry" required>
                </div>
            </div>

            <button type="submit">تسجيل</button>
            <div class="switch-link" id="switchToLogin">تمتلك حساب؟ تسجيل دخول</div>
        </form>

        <form id="loginForm" class="hidden">
            <label for="loginCarPlate">رقم لوحة السيارة:</label>
            <input type="number" id="loginCarPlate" placeholder="أدخل رقم لوحة السيارة الذي اضفته عند التسجيل" required>

            <button type="submit">تسجيل الدخول</button>
            <div class="switch-link" id="switchToRegister">لا تمتلك حساباً؟ تسجيل جديد</div>
        </form>
    </div>
</body>
</html>
